name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: flowgraph-builder/package-lock.json

      - name: Install dependencies
        working-directory: flowgraph-builder
        run: npm ci

      - name: Run linter
        working-directory: flowgraph-builder
        run: npm run lint

      - name: Run tests
        working-directory: flowgraph-builder
        run: npm run test

      - name: Build
        working-directory: flowgraph-builder
        run: npm run build

